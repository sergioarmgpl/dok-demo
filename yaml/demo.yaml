apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: db-pv-claim
spec: 
  accessModes: 
    - ReadWriteOnce 
  storageClassName: longhorn 
  resources: 
    requests: 
      storage: 5Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-configmap
data:
  redis-config: |
    dir /data
    requirepass YOUR_PASSWORD
---
apiVersion: apps/v1 
kind: Deployment
metadata:
  labels:
    run: redis
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      run: redis
  template:
    metadata:
      labels:
        run: redis
    spec:
      containers:
      - name: redis
        image: arm64v8/redis:6.2
        command:
          - redis-server
          - /redisconf/redis.conf
        ports:
        - containerPort: 6379
        resources:
          limits:
            cpu: "0.2"
            memory: "128Mi"
        volumeMounts:
        - mountPath: "/data"
          name: redis-storage
        - mountPath: /redisconf
          name: config
      volumes:
        - name: config
          configMap:
            name: redis-configmap
            items:
            - key: redis-config
              path: redis.conf
        - name: redis-storage
          persistentVolumeClaim:
            claimName: db-pv-claim
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: redis
  name: redis
spec:
  ports:
  - port: 6379
    protocol: TCP
    targetPort: 6379
  selector:
    run: redis
  type: ClusterIP
---
apiVersion: apps/v1 
kind: Deployment 
metadata: 
  creationTimestamp: null 
  labels: 
    app: dok-demo
  name: dok-demo 
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: dok-demo
  strategy: {}
  template:
    metadata: 
      creationTimestamp: null
      labels:
        app: dok-demo
    spec:
      containers:
      - image: sergioarmgpl/dok_demo
        name: client
        env:
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_AUTH 
          value: "YOUR_PASSWORD"
        resources: {} 
status: {}
